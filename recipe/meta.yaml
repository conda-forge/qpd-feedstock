{% set name = "qpd" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qpd-{{ version }}.tar.gz
  sha256: 2bf3fb0a4cf2307b7f3df06ac6d7a4396da7867350d17f3c37cb415fbb8089f7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - adagio
    - antlr4-python3-runtime >=4.11.1,<4.12
    - pandas >=1.2.0
    - python >=3.7
    - triad >=0.8.0

test:
  source_files:
    - tests
  imports:
    - qpd
    - qpd_dask
    - qpd_pandas
    - qpd_ray
    - qpd_test
    - qpd_version
  commands:
    - pip check
    # Comment out test suite until ray issue resolved
#     - pytest -vvv --capture=tee-sys tests
  requires:
    - cloudpickle >=1.4.0
    - dask
    - modin-ray
    - pandas >=1.1.2
#     - pandasql
    - pip
#     - pytest    

about:
  home: https://pypi.org/project/qpd/
  summary: Query Pandas Using SQL
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - charlesbluca
    - kvnkho
    - goodwanghan
    - thewchan
